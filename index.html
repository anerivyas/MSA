<script src="https://code.responsivevoice.org/responsivevoice.js"></script>

<meta charset="UTF-8">
<title>My Maps</title>
</head>

<body>
<div id="heading">
  <h1 class="display-1"> TEXT TO SPEECH APPLICATION</h1>
  <p><del>  We only have the option to read our text</del>.  Not now!</p>
</div>

<div id="magic">
<textarea class="form-control" id="text" rows="17">Please insert text...</textarea>
<br>
</div>

<div id="buttons">
<select class="form-control" id="voiceselection"></select> 

<br>
<input class="btn btn-success"
  onclick="responsiveVoice.speak($('#text').val(),$('#voiceselection').val());" 
  type="button" 
  value="Play" 
/>
<input class="btn btn-warning"
  onclick="responsiveVoice.pause($('#text').val(),$('#voiceselection').val());" 
  type="button" 
  value="Pause" 
/>
<input class="btn btn-primary"
  onclick="responsiveVoice.resume($('#text').val(),$('#voiceselection').val());" 
  type="button" 
  value="Resume" 
/>
<input class="btn btn-danger"
  onclick="responsiveVoice.cancel($('#text').val(),$('#voiceselection').val());" 
  type="button" 
  value="Stop" 
/>



</div>
<script>
        //Populate voice selection dropdown
        var voicelist = responsiveVoice.getVoices();
        var vselect = $("#voiceselection");
        $.each(voicelist, function() {
                vselect.append($("<option />").val(this.name).text(this.name));
        });
		responsiveVoice.cancel();
        responsiveVoice.pause();
        responsiveVoice.resume();
</script>
