<!doctype html5>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="tts.js"></script>


<meta charset="UTF-8">
<title>TextToSpeech</title>
</head>

<body>
<div id="heading">
  <h1 id="title"> TEXT TO SPEECH APPLICATION</h1>
  <p>Input any text and we will translate it to speech for you.</p>
  <br>
 </div>
 


<div id="magic">
<input class ="btn btn-control"type="button" value="Clear" onclick="javascript:eraseText();">
<textarea class="form-control" id="output" rows="14">Please insert text...</textarea>
<br>
</div>

<div id="buttons">
<select class="form-control" id="voiceselection"></select> 

<br>
<input class="btn btn-success"
  onclick="responsiveVoice.speak($('#output').val(),$('#voiceselection').val());" 
  type="button" 
  value="Play" 
/>
<input class="btn btn-warning"
  onclick="responsiveVoice.pause($('#output').val(),$('#voiceselection').val());" 
  type="button" 
  value="Pause" 
/>
<input class="btn btn-primary"
  onclick="responsiveVoice.resume($('#output').val(),$('#voiceselection').val());" 
  type="button" 
  value="Resume" 
/>
<input class="btn btn-danger"
  onclick="responsiveVoice.cancel($('#ouput').val(),$('#voiceselection').val());" 
  type="button" 
  value="Stop" 
/>


   
 
</div>
<script>
        //Populate voice selection dropdown
        var voicelist = responsiveVoice.getVoices();
        var vselect = $("#voiceselection");
        $.each(voicelist, function() {
                vselect.append($("<option />").val(this.name).text(this.name));
        });
		responsiveVoice.cancel();
        responsiveVoice.pause();
        responsiveVoice.resume();
</script>

</ul>

<script>
$(function() {
	$('#navigation a').stop().animate({'marginLeft':'-55px'},1000);
 $('#navigation > li').hover(
  function () {
   $('a',$(this)).stop().animate({'marginLeft':'-2px'},200);
  },
  function () {
   $('a',$(this)).stop().animate({'marginLeft':'-55px'},200);
  }
 );
});
</script>

<script> 
function eraseText() {
    document.getElementById("output").value = "";
}
</script>
<footer>
<div id="footer">
<p id="note"> *Please press play again if it speech doesn't begin at first. </p>
</div>
</footer>
